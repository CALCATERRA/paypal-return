<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pagamento completato</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f8f8f8;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #27ae60;
    }
    button {
      font-size: 1.2em;
      padding: 15px 30px;
      margin-top: 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Pagamento completato!</h1>
    <p>Grazie per il tuo supporto ❤️</p>
    <p>Ora premi il pulsante qui sotto per ricevere la foto su Telegram:</p>
    <button onclick="notificaAppwrite()">Pagamento effettuato</button>
  </div>

  <script>
    function notificaAppwrite() {
      const urlParams = new URLSearchParams(window.location.search);
      const chatId = urlParams.get("chat_id");

      if (!chatId) {
        alert("Errore: chat_id mancante nell'URL.");
        return;
      }

      fetch("https://67fd01767b6cc3ff6cc6.appwrite.global/v1/functions/67fd0175002fa4a735c4/executions?project=67f037f300060437d16d", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          source: "manual-return",
          chat_id: chatId
        })
      })
      .then(res => res.json())
      .then(data => {
        alert("✅ Ora torna su Telegram e premi Guarda foto!");
        console.log("Notifica inviata:", data);
      })
      .catch(err => {
        alert("❌ Errore nell'invio, riprova.");
        console.error("Errore:", err);
      });
    }
  </script>
</body>
</html>
