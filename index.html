<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Reindirizzamento a PayPal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const chat_id = params.get("chat_id");
      const step = params.get("step");
      const amount = params.get("amount");

      if (chat_id && step && amount) {
        // Chiamata al server Netlify prima del redirect
        fetch("https://comfy-mermaid-9cebbf.netlify.app/.netlify/functions/notify", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: chat_id,
            step: step,
            amount: amount,
            secret: "SECRET_TOKEN"
          })
        })
        .then(() => {
          // Dopo la notifica, reindirizza a PayPal
          setTimeout(() => {
            window.location.href = `https://paypal.me/SimoneFoulesoll/${amount}`;
          }, 1500);
        })
        .catch(err => {
          console.error("Errore nella chiamata a notify:", err);
          document.body.innerHTML = "<h2>Errore durante la preparazione al pagamento.</h2>";
        });
      } else {
        document.body.innerHTML = "<h2>Parametri mancanti. Riprova dal bot Telegram.</h2>";
      }
    };
  </script>
</head>
<body>
  <h2>Un attimo... ti stiamo reindirizzando a PayPal ðŸ’³</h2>
</body>
</html>
