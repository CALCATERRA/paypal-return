<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pagamento completato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f8f8f8;
    }
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      display: inline-block;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #27ae60;
      font-size: 2em;
    }
    p {
      font-size: 1.2em;
    }
    button {
      font-size: 1.4em;
      padding: 20px 40px;
      margin-top: 30px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚úÖ Pagamento completato!</h1>
    <p>Grazie per il tuo supporto ‚ù§Ô∏è</p>
    <p>Ora premi il pulsante qui sotto per ricevere la foto su Telegram:</p>
    <button onclick="notificaNetlify()">üì• Pagamento effettuato</button>
  </div>

  <script>
    async function notificaNetlify() {
      const urlParams = new URLSearchParams(window.location.search);
      const chatId = urlParams.get("chat_id");
      const step = urlParams.get("step");

      if (!chatId || !step) {
        alert("Errore: chat_id o step mancante nell'URL.");
        return;
      }

      try {
        const response = await fetch("https://comfy-mermaid-9cebbf.netlify.app/.netlify/functions/notify", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: chatId,
            step: parseInt(step)
          })
        });

        const result = await response.json();

        if (response.ok) {
          alert("‚úÖ Ora torna su Telegram e premi Guarda foto!");
          console.log("‚úÖ Notifica inviata:", result);
        } else {
          console.error("Errore dal server:", result);
          alert("‚ùå Qualcosa √® andato storto. Riprova.");
        }
      } catch (err) {
        console.error("Errore fetch:", err);
        alert("‚ùå Errore nella comunicazione con il server Netlify.");
      }
    }
  </script>
</body>
</html>
